<script>
  document.addEventListener(
    'input',
    e => {
      // Parse the story ID from the URL query parameters
      // viewMode=docs&id=embeds-send--docs&globals=
      const storyId = (new URLSearchParams(location.search).get('id') || '').replace('--docs', '');
      if (storyId && (e.target.type === 'textarea' || e.target.type === 'text')) {
        try {
          const existing = localStorage.getItem(`sb-default-${storyId}`) || '{}';
          const existingObj = JSON.parse(existing);
          existingObj[e.target.name] = e.target.value;
          localStorage.setItem(`sb-default-${storyId}`, JSON.stringify(existingObj));
          console.log('Input', e.target.type, storyId, existingObj);
        } catch (e) {
          // NOOP - If this fails, just skip it
        }
      }
    },
    {passive: true},
  );
</script>
