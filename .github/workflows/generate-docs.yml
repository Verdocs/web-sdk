name: Generate Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "verdocs-web-sdk/**"
      - "storybook/**"
      - "README.md"
      - ".github/workflows/generate-docs.yml"

permissions:
  contents: write
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

# We only want to run one job at a time in this group
concurrency:
  group: web-sdk-docs
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        run: |
          cd verdocs-web-sdk
          npm ci
          npm run build
          cd ../storybook
          npm ci
          npm run build-storybook
          ls storybook-static/assets
          echo "<!-- BUST2 -->" >> storybook-static/index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          branch: gh-pages
          folder: storybook/storybook-static
          clean: true
